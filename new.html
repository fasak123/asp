<html lang="en">
<head>

<body>

<form action="results.html" method="get">


    <label for="age">Enter your age</label>
    <input type="text" name="enter your age" id="age" placeholder="age"  required='must'><br>

<br>
        enter your sex:
        <select name="sex" id="">
            <option value="1">male</option>
            <option value="2">female</option>

        </select><br>
        
<br>
      <label for="pian">chest pain type</label>
    <input type="text" name=" chest pain type" id="pain" placeholder="CP" required='must'><br>
<br>

    <label for="tre">resting blood pressure (in mm Hg on admission to the hospital</label>
    <input type="text" id="tre" name=" resting blood pressure (in mm Hg on admission to the hospital" placeholder="trestbps" required='must'><br>
   
   <br>
    <label for="cho">serum cholestoral in mg/dl </label>
    <input type="text" name="serum cholestoral in mg/dl " placeholder="chol" id="cho" required='must'><br>

<br>


    <label for="fbs">fasting blood sugar &gt; 120 mg/dl</label>
    <input type="text" id="fbs" name=" fasting blood sugar &gt; 120 mg/dl" placeholder="fbs" required='must'><br>
<br>


    <label for="res">resting electrocardiographic results</label>
    <input type="text" name="resting electrocardiographic results " id="res" placeholder="restecg" required='must'><br>

<br>

    <label for="tha">maximum heart rate achieved</label>
    <input type="text" name="maximum heart rate achieved " id="tha" placeholder="thalach" required='must'><br>

<br>

    <label for="dx">exercise indanginauced</label>
    <input type="text" name=" exercise indanginauced " placeholder="exang" id="dx" required='must'><br>

<br>

    <label for="old">ST depression induced by exercise relative to rest</label>
    <input type="text" name=" ST depression induced by exercise relative to rest" id="old" placeholder="oldpeak" required='must'><br>

<br>
    <label for="sl">the slope of the peak exercise ST segment</label>
    <input type="text" name=" the slope of the peak exercise ST segment" placeholder="slope" id="sl" required='must'><br>

<br>

    <label for="ca">number of major vessels (0-3) colored by flourosopy</label>
    <input type="text" name=" number of major vessels (0-3) colored by flourosopy" placeholder="ca" id="ca" required='must'><br>

<br>
    <label for="th">A blood disorder called thalassemia</label>
    <input type="text" name=" A blood disorder called thalassemia" placeholder="THAL" id="th" required='must'><br>
  
<br>
    <input type="submit" value="submit">
</form>
